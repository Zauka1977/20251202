name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

   - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        # ... (ezek a sorok maradnak)
        cache: 'gradle'

    - name: Set up executable permission for gradlew
      run: chmod +x gradlew
      working-directory: . # Ezt hagyd bent, ha m√©g bent van

    - name: Build APK
      run: ./gradlew build
      working-directory: . # Ezt hagyd bent!

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Handball-APK
        path: app/build/outputs/apk/debug/app-debug.apk
